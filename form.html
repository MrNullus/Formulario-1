<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <link rel="stylesheet" text="text/css" href="css/style.css"/>
        <title>Cadastro</title>
    </head>
    <body>
        <div id="container">    <!--  Div Container -->
            <main>  <!-- Main -->
                <header> <!--  Div Header -->
                    <h1>Cadastro de DEVs</h1>
                    <p>Complete suas informações</p>
                </header> <!--  Fim Div Header -->
    
                <form action="" method="post">  <!-- Form -->
                    <fieldset class="grupo-info-user">
                        <div>
                            <label for="nome"><strong>Nome</strong></label>
                            <input type="text" name="nome" id="nome" required/>
                        </div>
    
                        <div>
                            <label for="Sobrenome"><strong>Sobrenome</strong></label>
                            <input type="text"nome="sobrenome" id="sobrenome" required/>
                        </div>
                        <div>
                            <label for="email"><strong>Email</strong></label>
                            <input type="email" id="email" name="name" required/>
                        </div>    
                    </fieldset>
    
                    <fieldset class="grupo-info-dev">
                        <div class="campo-dev campo-area">
                            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                            <br/>
                            <label>
                                <input type="radio" name="devweb" id="FrontEnd" checked/>Front-End
                            </label>
                            <label>
                                <input type="radio" name="devweb" id="BackEnd" checked/>Back-End
                            </label>
                            <label>
                                <input type="radio" name="devweb" id="FullStack" checked/>FullStack
                            </label>
                        </div>
        
                        <div class="campo-dev campo-nivel">
                            <label for="senioridade"><strong>Senioridade: </strong></label>
                            <select name="senioridade" id="senioridade">
                                <option value="" selected>Selecione</option>
                                <option value="pleno">Pleno</option>
                                <option value="senior">Senior</option>
                                <option value="junior">Junior</option>
                            </select>
                        </div>
        
                        <div class="campo-dev campo-tecnologia">
                            <label><strong>Selecione as tecnologias que utiliza:</strong></label>
                            <br/>
                            <input type="checkbox" name="tecnologia1" id="HTML"/>
                            <label for="tecnologia1">HTML</label>
    
                            <input type="checkbox" name="tecnologia2" id="CSS"/>
                            <label for="tecnologia2">CSS</label>
    
                            <input type="checkbox" name="tecnologia3" id="JavaScript"/>
                            <label for="tecnologia3">JavaScript</label>
    
                            <input type="checkbox" name="tecnologia4" id="PHP"/>
                            <label for="tecnologia4">PHP</label>
    
                            <input type="checkbox" name="tecnologia5" id="C#"/>
                            <label for="tecnologia5">C#</label>
    
                            <input type="checkbox" name="tecnologia6" id="Python"/>
                            <label for="tecnologia6">Python</label>
    
                            <input type="checkbox" name="tecnologia7" id="Java"/>
                            <label for="tecnologia7">Java</label>
                        </div>
        
                        <div class="campo-dev campo-exp">
                            <label><strong>Conte um pouco da sua experiência: </strong></label>

                            <textarea name="experiencia" id="experiencia" style="width: 26em" rows="6"></textarea>
                        </div>
        
                        <div class="campo-dev campo-btn">
                            <button class="btn-submit" type="submit">Concluído</button>
                            <button class="btn-reset" type="reset">Apagar</button>
                        </div>
                    </fieldset>
                    
                </form> <!-- Fim Form -->
            </main>   <!-- Fim Main -->

        </div>  <!--  Fim Div Container -->
    </body>
</html>
